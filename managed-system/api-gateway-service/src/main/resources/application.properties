# General properties
SERVER_PORT=58081
HOST=localhost
EUREKA_IP_PORT=localhost:58082
IMPLEMENTATION_NAME=api-gateway-service

ORDERING_SERVICE_RETRIES=10
RESTAURANT_SERVICE_RETRIES=10

spring.application.name=api-gateway-service
server.port=${SERVER_PORT}
logging.level.it.polimi.saefa=DEBUG
logging.level.cloud.loadbalancer=DEBUG

# Gateway-specific configuration
spring.cloud.gateway.discovery.locator.enabled=true

spring.main.web-application-type=reactive
spring.cloud.loadbalancer.retry.enabled=true
spring.cloud.loadbalancer.retry.retry-on-all-operations=true
spring.cloud.loadbalancer.retry.max-retries-on-next-service-instance=3
spring.cloud.loadbalancer.retry.max-retries-on-same-service-instance=3
spring.cloud.loadbalancer.retry.retryable-status-codes=500,502,503,504

# Cloud-config-specific configuration
spring.config.import=configserver:
#spring.cloud.config.uri=http://localhost:58888
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=config-server

# Eureka-specific configuration
eureka.instance.ip-address=${HOST}
eureka.instance.instance-id=${IMPLEMENTATION_NAME}@${HOST}:${server.port}
eureka.instance.prefer-ip-address=true
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone=http://${EUREKA_IP_PORT}/eureka/

#Actuator endpoints
info.application.name=${spring.application.name}
management.info.env.enabled=true
management.endpoints.web.exposure.include=*
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.enable.jvm=true
