<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SAEFA</title>
    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->
    <link href="/css/custom.css" rel="stylesheet">
    <!-- Custom Fonts from Google -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
</head>

<body>

<nav id="siteNav" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Logo and responsive toggle -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/">SAEFA</a>
            <a class="navbar-brand" href="/client/web/">Customer App</a>
        </div>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/client/web">Home</a></li>
                <li class="active"><a href="/client/web/restaurants">Restaurants list</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
</nav>

<div class="content">
    <h4>Available restaurants</h4>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Id</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="restaurant : ${restaurants}">
                <td>
                    <a th:href="@{'/client/web/restaurants/'+${restaurant.id}}">
                        <span th:text="${restaurant.name}">link</span>
                    </a>
                </td>
                <td th:text="${restaurant.location}">location goes here</td>
                <td th:text="${restaurant.id}">id goes here</td>
            </tr>
        </tbody>
    </table>
</div>
<hr/>

<!-- Footer -->
<footer class="page-footer">
    <div class="small-print">
        <div class="container">
            <p>SAEFA - A Self-Adaptive eFood App</p>
        </div>
    </div>
</footer>

<!-- Bootstrap Core JavaScript -->
<script src="/js/bootstrap.min.js"></script>

</body> 
</html>
