# General properties
spring.application.name=dashboard
server.port=58000
HOST=localhost
EUREKA_IP_PORT=localhost:58082
logging.level.it.polimi.saefa=DEBUG

KNOWLEDGE_URL=http://localhost:58005
MAX_HISTORY_SIZE=25
ADAPTATION_HISTORY_SIZE=2

# Eureka-specific configuration
eureka.instance.prefer-ip-address=true
eureka.client.registerWithEureka=false
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone=http://${EUREKA_IP_PORT}/eureka/